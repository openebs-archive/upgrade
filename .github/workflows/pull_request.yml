name: ci

on:
  pull_request:
    branches:
      # on pull requests to develop and release branches
      - 'develop'
      - 'v*'
    paths-ignore:
      - '*.md'
      - 'changelogs/**'
      - 'docs/**'
      - 'LICENSE'
      - 'MAINTAINERS'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          path: '.'
          pattern: '*.sh'

  upgrade:
    runs-on: ubuntu-latest
    needs: ['lint']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.5.1

      - name: Build Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/upgrade/upgrade.Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64
          tags: |
            openebs/upgrade:ci

  migrate:
    runs-on: ubuntu-latest
    needs: ['lint']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.5.1

      - name: Build Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/migrate/migrate.Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64
          tags: |
            openebs/migrate:ci

  unit-tests:
    name: unit tests 
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.19
      uses: actions/setup-go@v4
      with:
        go-version: 1.19.11
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: verify license
      run: make check-license 

    - name: verify dependencies
      run: make deps

    - name: verify tests
      run: make test

  migration-e2e:
    needs: ['unit-tests']
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        kubernetes: [v1.27.3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Minikube-Kubernetes
        uses: medyagh/setup-minikube@latest
        with:
          cache: false
          minikube-version: 1.31.1
          driver: none
          kubernetes-version: ${{ matrix.kubernetes }}
          cni: calico
          start-args: '--install-addons=false'
      
      - name: Set tag
        run: |
          BRANCH="${{github.base_ref}}"
          CI_TAG="ci"
          echo "TAG=${CI_TAG}" >> $GITHUB_ENV
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV

      - name: Running tests
        run: ./ci/migrate/sanity.sh

  upgrade-e2e:
    needs: ['unit-tests']
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        engine: [cstor, jiva]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Minikube-Kubernetes
        uses: medyagh/setup-minikube@latest
        with:
          cache: false
          minikube-version: 1.31.1
          driver: none
          kubernetes-version: ${{ matrix.kubernetes }}
          cni: calico
          start-args: '--install-addons=false'

      - name: Set Image Org
        # sets the default IMAGE_ORG to openebs
        run: |
          [ -z "${{ secrets.IMAGE_ORG }}" ] && IMAGE_ORG=openebs || IMAGE_ORG=${{ secrets.IMAGE_ORG}}
          echo "IMAGE_ORG=${IMAGE_ORG}" >> $GITHUB_ENV
      
      - name: Set tag
        run: |
          BRANCH="${{github.base_ref}}"
          CI_TAG="ci"
          echo "TAG=${CI_TAG}" >> $GITHUB_ENV
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV
      
      - name: Build image locally
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/upgrade/upgrade.Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_ORG }}/upgrade:ci
          build-args: |
            DBUILD_REPO_URL=https://github.com/openebs/upgrade
            DBUILD_SITE_URL=https://openebs.io
            BRANCH=${{ env.BRANCH }}
      
      - name: Running tests
        run: ./ci/upgrade/${{ matrix.engine }}/sanity.sh
